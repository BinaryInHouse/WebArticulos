 <ui:composition template="/template/master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="title">
        .:Listado de Articulos:.
    </ui:define>

    <ui:define name="titleCont">
        <span>listado de Articulos</span>
    </ui:define>

    <ui:define name="content">
    
		<h:form id="frmListado">
		
			<div class="row">
            <div class="col-sm-6">
            
               <div class="form-group">
                   <h:outputLabel for="codigo"
                   				  value="codigo"
                   				  styleClass="control-label"/>

                   <p:inputText 	autocomplete="off"
                   					id="codigo"
                   					styleClass="form-control"
                   					value="#{articuloMB.articuloBean.codigo}"
                   					maxlength="280"
                   					label="codigo"
                   					placeholder="Ingrese codigo"/>
               </div>

            </div>
            

							
            <div class="col-sm-5 text-right" >
            	<div class="form-group box-main-btn">
            		<span style="display: block;height: 30px;"></span>
            		
            		<p:commandButton 	value="Limpiar" 
            							update="tblArticulos,codigo"
                						actionListener="#{articuloMB.limpiar()}" 
                						styleClass="btn btn-default"
                            			icon="icon-eraser"
                						ajax="true" />
                						
                						
            		<p:commandButton 	value="Buscar" 
            							update="frmListado:tblArticulos"
                						actionListener="#{articuloMB.listar()}" 
                						styleClass="btn btn-default btn-border"
                						icon="icon-magnifying-glass"
                            			ajax="true" />
                       
                            			
                	<p:commandButton 	value="Nuevo"
                						action="#{articuloMB.nuevo()}" 
                						styleClass="btn btn-primary"
                            			icon="icon-add-to-list"
                						ajax="false" />
 
                </div>
            </div>
    	</div>
    	<div class="row">
    		<div class="col-sm-12">
    		<div class="form-group table-responsive box-table-class">

        							<p:dataTable 	id="tblArticulos"
                                    				var="articuloBean"
                                    				value="#{articuloMB.lstArticuloBeans}"
                                    				rowKey="#{articuloBean.id}"
	                                                paginator="true"
	                                                paginatorPosition="top"
	                                                rowsPerPageTemplate="10,20,30,40,50"
	                                                rows="10"
	                                                styleClass="table table-bordered"
		                                    		emptyMessage="No existen registros"
                                    				rowIndexVar="item"
                                    				style="margin-bottom:0">

											<p:column style="width:40px;text-align:center">
												<f:facet name="header" >
													<h:outputText value="Id"></h:outputText>
												</f:facet>
												<h:outputText value="#{articuloBean.id}"></h:outputText>
											</p:column>
								
											<p:column>
												<f:facet name="header">
													<h:outputText value="Codigo"></h:outputText>
												</f:facet>
												<h:outputText value="#{articuloBean.codigo}"></h:outputText>
											</p:column>
											
											<p:column>
												<f:facet name="header">
													<h:outputText value="Serie"></h:outputText>
												</f:facet>
												<h:outputText value="#{articuloBean.serie}"></h:outputText>
											</p:column>
											
										  <p:column>
												<f:facet name="header">
													<h:outputText value="Descripcion"></h:outputText>
												</f:facet>
												<h:outputText value="#{articuloBean.descripcion}"></h:outputText>
											</p:column>
											
											
											<p:column>
												<f:facet name="header">
													<h:outputText value="Marca"></h:outputText>
												</f:facet>
												<h:outputText value="#{articuloBean.marca}"></h:outputText>
											</p:column>

										 <p:column>
												<f:facet name="header">
													<h:outputText value="Modelo"></h:outputText>
												</f:facet>
												<h:outputText value="#{articuloBean.modelo}"></h:outputText>
											</p:column>
											
										
										<p:column headerText="Accion" style="width:120px;text-align:center" exportable="false">
											<p:commandButton
													title="Modificar"
													action="#{articuloMB.modificar(articuloBean)}"
													ajax="false"
													icon="ui-icon ui-icon-pencil"
													styleClass="colorSuccess"/>
											<p:commandButton
													icon="ui-icon ui-icon-trash"
													title="Eliminar"
													actionListener="#{articuloMB.eliminar(articuloBean)}"
													ajax="true"
													update="tblArticulos"
											/>
										</p:column>
                                    </p:dataTable>
    		</div>

    		</div>
    	</div>
    	<div class="row">
    		<div class="col-sm-12 text-right">
    			<p:commandButton 	value="PDF"
                					action="#{articuloMB.exportPDF()}"
                					styleClass="btn btn-default"
                					ajax="false" />
                					
               	<p:commandButton 	value="XLS"
                					action="#{articuloMB.exportExcel()}"
                					styleClass="btn btn-default"
                					ajax="false" />
    		</div>
    	</div>


		</h:form>
    </ui:define>

    <ui:define name="footerCont">
        <script type="text/javascript" charset="utf-8">
        	$("#sidebar-1").removeClass("active");
           $("#sidebar-2").addClass("active");
        </script>
    </ui:define>
</ui:composition>
